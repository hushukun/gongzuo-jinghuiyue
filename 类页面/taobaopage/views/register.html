<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet/less" type="text/css" href="../css/register.less" />
    <link rel="stylesheet" href="../css/iconfont.css">
    <script src="../js/less.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.form.min.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/url.js"></script>
</head>

<body>
    <div class="register">
        <header>
            <div><a href="../index.html"><img src="../images/B2Clogo.png" alt=""></a></div>
            <div class="xian"></div>
            <p>注册</p>
        </header>
        <div class="main">
            <h2>个人账户注册</h2>
            <div class="xian"></div>
            <div class="user">
                <form action="" id="forms" method="POST">
                    <div>
                        <span>昵称：</span>
                        <input type="text" placeholder="请输入昵称" required name="realname">
                    </div>
                    <div>
                        <span>会员名：</span>
                        <input type="text" placeholder="请输入会员名" required name="username">
                    </div>
                    <div>
                        <span>密码：</span>
                        <input type="password" placeholder="请输入密码" required name="password" class="passwords">
                    </div>
                    <div>
                        <span>确认密码：</span>
                        <input type="password" placeholder="确认密码" required class="passwords">
                    </div>
                    <div class="radio">
                        <span>性别：</span>
                        <div>
                            <label><input type="radio" name="sex" value="1">男生</label>
                            <label><input type="radio" name="sex" value="2">女生</label>
                        </div>
                    </div>
                    <div>
                        <span>手机号：</span>
                        <input type="number" placeholder="请输入手机号" name="Phone">
                    </div>
                    <button type="submit" id="submit">确认注册</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        2020 京慧越公司 版权所有
    </div>
</body>

</html>
